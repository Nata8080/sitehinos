<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formatar Texto para Slides</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-6">
  <div class="bg-white shadow-lg rounded-2xl w-full max-w-3xl p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">ðŸ“– Formatador de Texto para Slides</h2>
    
    <!-- Caixa de texto -->
    <textarea id="inputTexto" 
      class="w-full h-40 border border-gray-300 rounded-xl p-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400 mb-4" 
      placeholder="Cole seu texto aqui..."></textarea>
    
    <!-- ConfiguraÃ§Ãµes -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block text-gray-600 font-medium mb-1">MÃ¡x. palavras por linha:</label>
        <input type="number" id="maxPalavras" value="4" min="1"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>
      <div>
        <label class="block text-gray-600 font-medium mb-1">MÃ¡x. linhas por slide:</label>
        <input type="number" id="maxLinhas" value="4" min="1"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>
    </div>

    <!-- BotÃµes -->
    <div class="flex flex-wrap gap-3 mb-6">
      <button onclick="formatar()" 
        class="flex-1 bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-xl shadow">
        Formatar
      </button>
      <button onclick="baixar()" 
        class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-xl shadow">
        Baixar TXT
      </button>
      <button onclick="copiar()" 
        class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-xl shadow">
        Copiar
      </button>
    </div>

    <!-- Resultado -->
    <h3 class="text-lg font-semibold text-gray-700 mb-2">Resultado:</h3>
    <pre id="resultado" 
      class="bg-gray-50 border border-gray-300 rounded-xl p-4 text-gray-800 whitespace-pre-wrap"></pre>
  </div>

  <script>
    function formatarParaSlides(texto, maxPalavrasPorLinha = 4, maxLinhasPorSlide = 4) {
      // Corrigir hifens
      texto = texto.replace(/\s*-\s*/g, "-");

      const palavras = texto.trim().split(/\s+/);
      let linhas = [];
      let linhaAtual = [];

      for (let palavra of palavras) {
        linhaAtual.push(palavra);
        if (linhaAtual.length === maxPalavrasPorLinha) {
          linhas.push(linhaAtual.join(" "));
          linhaAtual = [];
        }
      }
      if (linhaAtual.length > 0) {
        linhas.push(linhaAtual.join(" "));
      }

      let slides = [];
      let slideAtual = [];

      for (let linha of linhas) {
        slideAtual.push(linha);
        if (slideAtual.length === maxLinhasPorSlide) {
          slides.push(slideAtual.join("\n"));
          slideAtual = [];
        }
      }
      if (slideAtual.length > 0) {
        slides.push(slideAtual.join("\n"));
      }

     return slides.join("\n\n");

    }

    function formatar() {
      const texto = document.getElementById("inputTexto").value;
      const maxPalavras = parseInt(document.getElementById("maxPalavras").value);
      const maxLinhas = parseInt(document.getElementById("maxLinhas").value);

      const resultado = formatarParaSlides(texto, maxPalavras, maxLinhas);
      document.getElementById("resultado").textContent = resultado;
    }

    function baixar() {
      const conteudo = document.getElementById("resultado").textContent;
      if (!conteudo) {
        alert("Primeiro formate o texto!");
        return;
      }

      let nomeArquivo = prompt("Digite o nome do arquivo (sem .txt):", "hino_formatado");
      if (!nomeArquivo) return; // usuÃ¡rio cancelou

      if (!nomeArquivo.toLowerCase().endsWith(".txt")) {
        nomeArquivo += ".txt";
      }

      const blob = new Blob([conteudo], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = nomeArquivo;
      link.click();
    }

    function copiar() {
      const conteudo = document.getElementById("resultado").textContent;
      if (!conteudo) {
        alert("Primeiro formate o texto!");
        return;
      }
      navigator.clipboard.writeText(conteudo).then(() => {
        alert("Texto copiado para a Ã¡rea de transferÃªncia!");
      });
    }
  </script>
</body>
</html>
