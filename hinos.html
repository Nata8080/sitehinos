<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formatar Texto para Slides</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #eee;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formatador de Texto para Slides</h2>
    <textarea id="inputTexto" placeholder="Cole seu texto aqui..."></textarea>
    <br>
    <label>
      Máx. palavras por linha:
      <input type="number" id="maxPalavras" value="4" min="1">
    </label>
    <br><br>
    <label>
      Máx. linhas por slide:
      <input type="number" id="maxLinhas" value="4" min="1">
    </label>
    <br><br>
    <button onclick="formatar()">Formatar</button>
    <button onclick="baixar()">Baixar TXT</button>

    <h3>Resultado:</h3>
    <pre id="resultado"></pre>
  </div>

  <script>
    function formatarParaSlides(texto, maxPalavrasPorLinha = 4, maxLinhasPorSlide = 4) {
      // Corrigir hifens (igual ao Python)
      texto = texto.replace(/-s-/g, "-");

      const palavras = texto.trim().split(/\s+/);
      let linhas = [];
      let linhaAtual = [];

      // monta as linhas
      for (let palavra of palavras) {
        linhaAtual.push(palavra);
        if (linhaAtual.length === maxPalavrasPorLinha) {
          linhas.push(linhaAtual.join(" "));
          linhaAtual = [];
        }
      }
      if (linhaAtual.length > 0) {
        linhas.push(linhaAtual.join(" "));
      }

      // monta os slides
      let slides = [];
      let slideAtual = [];

      for (let linha of linhas) {
        slideAtual.push(linha);
        if (slideAtual.length === maxLinhasPorSlide) {
          slides.push(slideAtual.join("\n"));
          slideAtual = [];
        }
      }
      if (slideAtual.length > 0) {
        slides.push(slideAtual.join("\n"));
      }

      return slides.join("\n\n");
    }

    function formatar() {
      const texto = document.getElementById("inputTexto").value;
      const maxPalavras = parseInt(document.getElementById("maxPalavras").value);
      const maxLinhas = parseInt(document.getElementById("maxLinhas").value);

      const resultado = formatarParaSlides(texto, maxPalavras, maxLinhas);
      document.getElementById("resultado").textContent = resultado;
    }

    function baixar() {
      const conteudo = document.getElementById("resultado").textContent;
      if (!conteudo) {
        alert("Primeiro formate o texto!");
        return;
      }
      const blob = new Blob([conteudo], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "hino_formatado.txt";
      link.click();
    }
  </script>
</body>
</html>
